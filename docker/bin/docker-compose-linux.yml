version: '3.3'
services:
  nginx:
    build: ../dockerfile/nginx-1.15.5
    ports:
      - "80:80" #nginx
    restart: always
    tty: true
    container_name: nginx
    volumes:
      - E:\alex\docker_lnmp\www:/var/www/html
      - E:\alex\docker_lnmp\logs\nginx:/var/log/nginx
      - E:\alex\docker_lnmp\docker\config\nginx\conf.d:/etc/nginx/conf.d
      - E:\alex\docker_lnmp\docker\config\nginx\nginx.conf:/etc/nginx/nginx.conf
      - E:\etc\letsencrypt:/etc/letsencrypt
    networks:
     - lnmp-networks
  php7:
    build: ../dockerfile/php-7.2-fpm
    tty: true
    restart: always
    container_name: php7
    volumes:
      - E:\alex\docker_lnmp\www:/var/www/html
      - E:\alex\docker_lnmp\logs\php:/var/log/php
      - E:\alex\docker_lnmp\docker\config\php\php.ini:/usr/local/etc/php/php.ini
      - E:\alex\docker_lnmp\docker\config\php\www.conf:/usr/local/etc/php-fpm.d/www.conf
    depends_on:
      - nginx
    networks:
     - lnmp-networks
  redis:
    build: ../dockerfile/redis-5.0.5
    container_name: redis
    tty: true
    restart: always
    volumes:
      - E:\alex\docker_lnmp\docker\config\redis\redis.conf:/etc/redis/redis.conf
      - E:\alex\docker_lnmp\redis:/var/lib/redis
      - E:\alex\docker_lnmp\logs\redis:/var/log/redis
    networks:
     - lnmp-networks
  mysql:
    build: ../dockerfile/mysql-8.0.18
    container_name: mysql
    tty: true
    restart: always
    ports:
      - "3306:3306" #mysql
    volumes:
      - E:\data\mysql:/var/lib/mysql
      - E:\data\docker\config\mysql\mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - E:\data\logs\mysql:/var/log/mysql
      - E:\data\mysqlback:/data/mysqlback
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      - lnmp-networks  
networks:
 lnmp-networks:
